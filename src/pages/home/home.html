<ion-content>
  <ion-grid>
    <ion-col width-80 offset-10>
      <ion-item>
        <ion-label floating>Refill</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-card>
        <ion-card-content>
          lat: {{ location.latitude }}, lng: {{ location.longitude }}
        </ion-card-content>
      </ion-card>

      <ion-item>
        <ion-label floating>Mileage</ion-label>
        <ion-input type="number" [(ngModel)]="mileage"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>The cost of 1 liter</ion-label>
        <ion-input type="number" [(ngModel)]="oneLiterCost" (ngModelChange)="initFields('oneLiterCost')"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Liters</ion-label>
        <ion-input type="number" [(ngModel)]="liters" (ngModelChange)="initFields('liters')"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Total</ion-label>
        <ion-input type="number" [(ngModel)]="total" (ngModelChange)="initFields('total')"></ion-input>
      </ion-item>

      <button ion-button block class="home-button">Save</button>
    </ion-col>
  </ion-grid>
</ion-content>
